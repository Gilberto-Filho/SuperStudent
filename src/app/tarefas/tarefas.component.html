<div>
  <h1>TAREFAS E ATIVIDADES</h1> <br>

  <div>
    <input class="form-control" placeholder="Digite sua atividade/tarefa..." #acao> <br>

    Qual é a prioridade:
    <select #prioridade>
      <option></option>
      <option>Baixa</option>
      <option>Media</option>
      <option>Alta</option>
    </select>

    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    Qual é o prazo:
    <input type="date" #data>

    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button class="btn-primary mt-1"
      (click)="adicionarItem(acao.value, prioridade.value, data.value)">Adicionar...</button>
    <br><br>

    <div class="bg-primary p-1 text-white"></div>
  </div>

  <div>
    <br><br>

    <h4>Tarefas a realizar...</h4>
    <table class="table table-striped table-bordered">
      <tr *ngFor="let tarefa of getItensNaoRealizados()">
        <td>
          {{tarefa.acao}}
        </td>
        <td>
          {{tarefa.prioridade}}
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="tarefa.realizacao" />
        </td>
        <td [ngSwitch]="tarefa.realizacao">
          <span *ngSwitchCase="true">Realizada</span>
          <span *ngSwitchDefault>A realizar</span>
        </td>
        <td>
          {{tarefa.data}}
        </td>
      </tr>
    </table>

    <br>
    <h4>Tarefas realizadas!</h4>
    <table class="table table-striped table-bordered">
      <tr *ngFor="let tarefa of getItensRealizados()">
        <td>
          {{tarefa.acao}}
        </td>
        <td>
          {{tarefa.prioridade}}
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="tarefa.realizacao">
        </td>
        <td>
          {{tarefa.data}}
        </td>
        <td [ngSwitch]="tarefa.realizacao">
          <span *ngSwitchCase="true">Realizada</span>
          <span *ngSwitchDefault>A realizar</span>
        </td>
      </tr>
    </table>
  </div>

</div>
